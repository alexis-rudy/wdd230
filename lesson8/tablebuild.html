<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Example</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th class="blank"></th>
                    <th>Basic</th>
                    <th>Premium</th>
                    <th>Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>&#x2714;</td>
                    <td>&#x2714;</td>
                    <td>&#x2714;</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>&#10060;</td>
                    <td>&#x2714;</td>
                    <td>&#x2714;</td>
                </tr>                
                <tr>
                    <td>Feature 3</td>
                    <td>&#10060;</td>
                    <td>&#10060;</td>
                    <td>&#x2714;</td>
                </tr>
            </tbody>
            <caption>Table 1: Account Feature Comparison</caption>
        </table>
    </main>
</body>
</html>
