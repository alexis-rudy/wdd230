<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nampa Chamber of Commerce | Home</title>
    <link rel="stylesheet" src="styles/base.css">
    <link rel="stylesheet" src="styles/medium.css">
    <link rel="stylesheet" src="styles/large.css">
    <link rel="stylesheet" src="styles/normalize.css">
</head>
<body>
    <header>
        <div>
            <img class="logo" src="images/#" alt="nampa chamber of commerce logo">
            <h1>Nampa</h1>
            <h2>Chamber of Commerce</h2>
            <img class="icon" src="images/#" alt="facebook icon">
            <img class="icon" src="images/#" alt="linkin icon">
            <span>&#9776;</span><span>X</span>
        </div>
        <div class="date"></div>
    </header>
    <main>
        <div class="hero">
            hero with site name and call to action
            <img class="hero" src="images/#" alt="hero image">            
        </div>
        <div class="event">
            event
        </div>
        <div class="weather">
            weather
        </div>
        <div class="news release">
            news release
        </div>
        <div class="spotlights">
            <div id="spotlightOne"></div>
            <div id="spotlightTwo"></div>
            <div id="spotlightThree"></div>
        </div>
    </main>
    <footer>
        <div class="footerTop">
            <img class="logo" src="images/#" alt="nampa chamber of commerce logo">
            <h3>Nampa Chamber of Commerce</h3>
            <h4>1234 W Bollywood Rd</h4>
            <h4>Nampa, ID 83686</h4>
            <div class="footerLeft">
                <a href="mainto:example@email.com">n.chamber@gmail.com</a>
                <h4>123-555-6789</h4>
                <h4>Map</h4>
            </div>
        </div>
        <hr>
        <div class="footerBottom">
            <h4>&copy; Nampa Chamber | Alexis Rudy | WDD 230 Project | Last Modification: <span class="lastMod"></span></h4>
        </div>
    </footer>
</body>
</html>
